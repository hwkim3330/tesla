<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla FSD - Autopilot Visualization</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- TensorFlow.js for real ML inference -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --tesla-blue: #3e6ae1;
            --tesla-green: #17b06b;
            --tesla-red: #e82127;
            --tesla-yellow: #f5a623;
            --tesla-dark: #171a20;
            --tesla-gray: #393c41;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 0 30px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 6px;
            text-decoration: none;
            color: white;
        }

        .nav-logo span {
            color: var(--tesla-red);
        }

        .nav-links {
            display: flex;
            gap: 5px;
        }

        .nav-link {
            padding: 8px 16px;
            text-decoration: none;
            color: #888;
            font-size: 13px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            color: white;
            background: var(--tesla-blue);
        }

        .nav-badge {
            background: var(--tesla-red);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .container {
            padding-top: 60px;
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* ==================== LEFT PANEL - Main View ==================== */
        .main-panel {
            flex: 2;
            position: relative;
            background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 100%);
        }

        #main-canvas {
            width: 100%;
            height: 100%;
        }

        /* Camera Feed Overlay */
        .camera-feed {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            background: #000;
        }

        .camera-feed video,
        .camera-feed canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-label {
            position: absolute;
            bottom: 8px;
            left: 10px;
            font-size: 11px;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.6);
            padding: 3px 8px;
            border-radius: 4px;
        }

        /* Neural Network Output Display */
        .nn-output-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            background: rgba(0,0,0,0.85);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .nn-title {
            font-size: 11px;
            color: var(--tesla-blue);
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nn-output-item {
            margin-bottom: 10px;
        }

        .nn-output-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 4px;
        }

        .nn-output-bar {
            height: 6px;
            background: #222;
            border-radius: 3px;
            overflow: hidden;
        }

        .nn-output-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.1s ease;
        }

        .nn-output-value {
            font-size: 12px;
            font-weight: 500;
            margin-top: 2px;
        }

        /* Speed Display */
        .speed-display {
            position: absolute;
            bottom: 30px;
            left: 30px;
            text-align: center;
        }

        .speed-value {
            font-size: 72px;
            font-weight: 200;
            line-height: 1;
        }

        .speed-unit {
            font-size: 16px;
            color: #888;
        }

        /* Steering Wheel Indicator */
        .steering-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
        }

        .steering-wheel {
            width: 100%;
            height: 100%;
            border: 3px solid #444;
            border-radius: 50%;
            position: relative;
            transition: transform 0.1s ease;
        }

        .steering-wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 3px;
            background: #666;
            transform: translateY(-50%);
        }

        .steering-wheel::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 10%;
            bottom: 40%;
            width: 3px;
            background: #666;
            transform: translateX(-50%);
        }

        /* FSD Status */
        .fsd-status {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--tesla-blue);
        }

        .fsd-active {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fsd-dot {
            width: 10px;
            height: 10px;
            background: var(--tesla-blue);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(62, 106, 225, 0.7); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(62, 106, 225, 0); }
        }

        .fsd-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* ==================== RIGHT PANEL - BEV + Info ==================== */
        .side-panel {
            flex: 1;
            background: #0d0d12;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #222;
        }

        /* BEV View */
        .bev-section {
            flex: 1;
            position: relative;
            padding: 20px;
        }

        .bev-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        #bev-canvas {
            width: 100%;
            height: calc(100% - 30px);
            background: #0a0a0f;
            border-radius: 12px;
            border: 1px solid #222;
        }

        /* Neural Network Viz */
        .nn-section {
            height: 200px;
            padding: 20px;
            border-top: 1px solid #222;
        }

        #nn-canvas {
            width: 100%;
            height: calc(100% - 30px);
            background: #0a0a0f;
            border-radius: 12px;
            border: 1px solid #222;
        }

        /* Detections Panel */
        .detections-section {
            height: 180px;
            padding: 20px;
            border-top: 1px solid #222;
        }

        .detection-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 130px;
            overflow-y: auto;
        }

        .detection-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            font-size: 12px;
        }

        .detection-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .detection-icon.car { background: rgba(62, 106, 225, 0.2); }
        .detection-icon.person { background: rgba(245, 166, 35, 0.2); }
        .detection-icon.sign { background: rgba(232, 33, 39, 0.2); }
        .detection-icon.lane { background: rgba(23, 176, 107, 0.2); }

        .detection-info {
            flex: 1;
        }

        .detection-label {
            color: #fff;
            font-weight: 500;
        }

        .detection-detail {
            color: #666;
            font-size: 10px;
        }

        .detection-confidence {
            font-size: 11px;
            color: var(--tesla-green);
        }

        /* Controls Bar */
        .controls-bar {
            padding: 15px 20px;
            background: #0a0a0f;
            border-top: 1px solid #222;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #1a1a2e;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #2a2a3e;
        }

        .control-btn.active {
            background: var(--tesla-blue);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            .main-panel {
                flex: 2;
            }
            .side-panel {
                flex: 1;
                border-left: none;
                border-top: 1px solid #222;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html" class="nav-logo">TESLA <span>FSD</span></a>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">Autopilot</a>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="architecture.html" class="nav-link">Architecture</a>
            <a href="hardware.html" class="nav-link">HW4/HW5</a>
            <a href="cameras.html" class="nav-link">8 Cameras</a>
            <a href="versions.html" class="nav-link">V12→V15</a>
            <a href="demo.html" class="nav-link">Live Demo</a>
        </div>
        <div class="nav-badge">FSD V14</div>
    </nav>

    <div class="container">
        <!-- Main View Panel -->
        <div class="main-panel">
            <canvas id="main-canvas"></canvas>

            <!-- Camera Feed -->
            <div class="camera-feed">
                <canvas id="camera-canvas"></canvas>
                <div class="camera-label">Front Camera - Neural Input</div>
            </div>

            <!-- Neural Network Output -->
            <div class="nn-output-overlay">
                <div class="nn-title">NEURAL NETWORK OUTPUT</div>
                <div class="nn-output-item">
                    <div class="nn-output-label">Steering Angle</div>
                    <div class="nn-output-bar">
                        <div class="nn-output-fill" id="steering-fill" style="width: 50%; background: var(--tesla-blue);"></div>
                    </div>
                    <div class="nn-output-value" id="steering-value">0.0°</div>
                </div>
                <div class="nn-output-item">
                    <div class="nn-output-label">Throttle</div>
                    <div class="nn-output-bar">
                        <div class="nn-output-fill" id="throttle-fill" style="width: 30%; background: var(--tesla-green);"></div>
                    </div>
                    <div class="nn-output-value" id="throttle-value">30%</div>
                </div>
                <div class="nn-output-item">
                    <div class="nn-output-label">Brake</div>
                    <div class="nn-output-bar">
                        <div class="nn-output-fill" id="brake-fill" style="width: 0%; background: var(--tesla-red);"></div>
                    </div>
                    <div class="nn-output-value" id="brake-value">0%</div>
                </div>
                <div class="nn-output-item" style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #333;">
                    <div class="nn-output-label">Inference Time</div>
                    <div class="nn-output-value" id="inference-time">12ms</div>
                </div>
            </div>

            <!-- Speed Display -->
            <div class="speed-display">
                <div class="speed-value" id="speed-display">65</div>
                <div class="speed-unit">km/h</div>
            </div>

            <!-- Steering Wheel -->
            <div class="steering-indicator">
                <div class="steering-wheel" id="steering-wheel"></div>
            </div>

            <!-- FSD Status -->
            <div class="fsd-status">
                <div class="fsd-active">
                    <div class="fsd-dot"></div>
                    <div class="fsd-text">Autopilot Active</div>
                </div>
            </div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel">
            <!-- Bird's Eye View -->
            <div class="bev-section">
                <div class="bev-title">BIRD'S EYE VIEW</div>
                <canvas id="bev-canvas"></canvas>
            </div>

            <!-- Neural Network Visualization -->
            <div class="nn-section">
                <div class="bev-title">NEURAL NETWORK ACTIVITY</div>
                <canvas id="nn-canvas"></canvas>
            </div>

            <!-- Detections -->
            <div class="detections-section">
                <div class="bev-title">REAL-TIME DETECTIONS</div>
                <div class="detection-list" id="detection-list">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Controls -->
            <div class="controls-bar">
                <button class="control-btn active" id="btn-autopilot">Autopilot</button>
                <button class="control-btn" id="btn-webcam">Use Webcam</button>
                <button class="control-btn" id="btn-demo">Demo Mode</button>
            </div>
        </div>
    </div>

    <script src="js/autopilot.js"></script>
    <script src="js/neural-viz.js"></script>
    <script src="js/bev-renderer.js"></script>
    <script src="js/main-view.js"></script>
</body>
</html>
